<!doctype html>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">

    <!-- Font Awesome File -->

  <body>
    
    <!-- Header start -->
    <header>
        <div class="header_top">
            <div class="container">
                <ul class="list-inline m-0 text-center">
                    <li class="list-inline-item"><i class="fa-solid fa-phone-volume blue">
                        <a class="poppins-regular" href="tel:786-842-0320">786-842-0320</a>
                    </i></li>
                    <li class="list-inline-item">|</li>
                    <li class="list-inline-item"><i class="fa-regular fa-envelope blue">

                    </i></li>
                </ul>
            </div>
        </div>

        <!-- Navbar start -->
        <div class="header_body">
            <div class="container">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                  <img src="img/logo.png" alt="Trade">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link poppins-bold" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link poppins-bold" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link poppins-bold" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link poppins-bold" href="#">Parts</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link poppins-bold" href="#">Equipment</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link poppins-bold" href="#">Contact</a>
                    </li>
                    <button class="btn-estimate"><i class="fa-solid fa-calculator">
                      <a class="poppins-bold" href="#">Need Estimate?</a>
                    </i></button>
                  </ul>
                </div>
              </nav>
            </div>
        </div>

    <!-- About section start -->
    <section class="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="about_content">
              <h1 class="about_h1 poppins-bold white"><span class="yellow">GROW</span> YOUR<br>BUSINESS <span class="blue">WITH<br>ANNCAR</span></h1>
              <p class="about_description poppins-regular">HIGH QUALITY HEAVY EQUIPMENT<br>SPARE PARTS SUPPLIER</p>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="about_carousel">
              <div id="carousel_indicate" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel_indicate" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel_indicate" data-slide-to="1"></li>
                  <li data-target="#carousel_indicate" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="c_img">
                      <img src="img/tools-1.png" class="d-block w-100" alt="Equipment">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/tools-2.png" class="d-block w-100" alt="Equipment">
                  </div>
                  <div class="carousel-item">
                    <img src="img/tools-1.png" class="d-block w-100" alt="Equipment">
                  </div>
                </div>
              </div>

          </div>
        </div>
      </div>
